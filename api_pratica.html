<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatofatos</title>
    <style>
        body {
            background-image: url(catfundo2.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            
            /* Flexbox para alinhar à direita e centralizar verticalmente */
            display: flex;
            justify-content: flex-end;   /* Alinha à direita */
            align-items: center;        /* Centraliza verticalmente */
        }

        #texto {
            color: white;
            text-align: right;
            background-color: rgba(121, 0, 202, 0.5); 
            padding: 15px;
            border-radius: 10px;
            max-width: 20%; /* Evita que o texto fique muito largo */
            margin-right: 500px; /* Distância da borda direita */
        }

        button {
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background-color: #000000;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px 20px;
            margin-right: 20cm; 
        }
        
        button:hover {
            background-color: blueviolet;
            transform: scale(2.5);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;  /* Alinha itens à direita dentro do container */
            gap: 100px;  /* Espaço entre texto e botão */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="texto">Saiba de uma curiosidade felina apertando o botaum</h2>
        <button onclick="getData()">Click-me</button>
    </div>
    
    <script>
        async function getData() {
            const url = "https://meowfacts.herokuapp.com/?";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }
                const json = await response.json();
                document.getElementById("texto").innerHTML = json.data[0];
            } catch (error) {
                console.error(error.message);
                document.getElementById("texto").innerHTML = "Erro ao carregar o fato felino";
            }
        } 
    </script>
</body>
</html>
